    <script>
        // ===== DOMÂÖÉÁ¥†Ëé∑Âèñ =====
        const menuButton = document.getElementById('menuButton');
        const bubbleButton = document.getElementById('bubbleButton');
        const menuPanel = document.getElementById('menuPanel');
        const menuOverlay = document.getElementById('menuOverlay');
        const addButton = document.getElementById('addButton');
        const addOptions = document.getElementById('addOptions');
        const menuTimeBtn = document.getElementById('menuTimeBtn');
        const timeStamp = document.getElementById('timeStamp');
        const weatherIcon = document.getElementById('weatherIcon');
        
        // ===== Áä∂ÊÄÅÂèòÈáè =====
        let isMenuOpen = false;
        let isAddOptionsOpen = false;
        
        
        // Â§©Ê∞îÂõæÊ†áÂ∫èÂàó
        const weatherIcons = ['‚òÄÔ∏è', 'üå§', '‚õÖ', 'üå•', '‚òÅÔ∏è', 'üåï', 'üåñ', 'üåó', 'üåò', 'üåë'];
        
        // ===== Êó∂Èó¥Êõ¥Êñ∞ÂáΩÊï∞ =====
        function updateTime() {
            const date = new Date();
            const year = date.getFullYear();
            const month = String(date.getMonth() + 1).padStart(2, '0');
            const day = String(date.getDate()).padStart(2, '0');
            const hours = String(date.getHours()).padStart(2, '0');
            const minutes = String(date.getMinutes()).padStart(2, '0');
            
            timeStamp.textContent = `${year}/${month}/${day}/${hours}:${minutes}`;
            
            // Ê†πÊçÆÊó∂Èó¥ÊÆµÂà§Êñ≠Â§©Ê∞îÂõæÊ†á
            const hour = date.getHours();
            let weatherIndex;
            
            if (hour >= 6 && hour < 18) {
                weatherIndex = Math.floor((hour - 6) / 1.2);
                weatherIndex = Math.min(weatherIndex, 4);
            } else {
                weatherIndex = Math.floor(((hour + 6) % 24) / 2.4);
                weatherIndex = Math.min(weatherIndex + 5, 9);
            }
            
            weatherIcon.textContent = weatherIcons[weatherIndex];
        }

        // ===== ËèúÂçïÊéßÂà∂ÂáΩÊï∞ =====
        function toggleMenu() {
            isMenuOpen = !isMenuOpen;
            
            if (isMenuOpen) {
                menuPanel.classList.add('active');
                menuOverlay.classList.add('active');
                bubbleButton.classList.add('hidden');
                updateTime();
                closeAddOptions();
            } else {
                menuPanel.classList.remove('active');
                menuOverlay.classList.remove('active');
                bubbleButton.classList.remove('hidden');
                addButton.classList.remove('active');
            }
        }
        
        function toggleAddOptions(event) {
            if (event) event.stopPropagation();
            isAddOptionsOpen = !isAddOptionsOpen;
            
            if (isAddOptionsOpen) {
                addOptions.classList.add('active');
                addButton.classList.add('active');
            } else {
                addOptions.classList.remove('active');
                addButton.classList.remove('active');
            }
        }
        
        function closeAddOptions() {
            isAddOptionsOpen = false;
            addOptions.classList.remove('active');
            addButton.classList.remove('active');
        }
        
        // ===== ‰∫ã‰ª∂ÁõëÂê¨Âô® =====
        function setupEventListeners() {
// Ê±âÂ†°ÊåâÈíÆÁÇπÂáª - Ë∑≥ËΩ¨Âà∞xiangmu.html
menuButton.addEventListener('click', function() {
    // Ë∑≥ËΩ¨Âà∞xiangmu.html
    window.location.href = 'xiangmu.html';
});
            
// Ê∞îÊ≥°ÊåâÈíÆÁÇπÂáª - ÊâìÂºÄËèúÂçï
bubbleButton.addEventListener('click', function() {
    this.classList.toggle('active');  // Âè™Êîπ‰∫ÜËøôÈáåÔºÅ
    toggleMenu();
});
            
            // ÈÅÆÁΩ©Â±ÇÁÇπÂáª - ÂÖ≥Èó≠ËèúÂçï
            menuOverlay.addEventListener('click', toggleMenu);
            
            // Âä†Âè∑ÊåâÈíÆÁÇπÂáª
            addButton.addEventListener('click', toggleAddOptions);
            
            // ÊåâÈíÆÁÇπÂáª - ‰∫§‰∫íÊïàÊûúÔºàÊó†ÂºπÁ™óÔºâ
document.getElementById('roleCapsule').addEventListener('click', function(e) {
    createRipple(e, this);
    this.style.transform = 'scale(0.80)';
    setTimeout(() => {
        this.style.transform = '';
    }, 200);
});

// È´òÁ∫ßÊåâÈíÆÁöÑÁõëÂê¨
document.getElementById('advancedCapsule').addEventListener('click', function(e) {
    createRipple(e, this);
    this.style.transform = 'scale(0.80)';
    setTimeout(() => {
        this.style.transform = '';
    }, 200);
});
            
            // Âä†Âè∑ÈÄâÈ°πÁÇπÂáª - ‰∫§‰∫íÊïàÊûúÔºàÊó†ÂºπÁ™óÔºâ
            document.querySelectorAll('.add-option').forEach(option => {
                option.addEventListener('click', function() {
                    // Ê∑ªÂä†ÁÇπÂáªÂèçÈ¶à
                    this.style.backgroundColor = 'rgba(78, 205, 196, 0.1)';
                    setTimeout(() => {
                        this.style.backgroundColor = '';
                    }, 200);
                    
                    // ÂÖ≥Èó≠ÈÄâÈ°πÊ°Ü
                    closeAddOptions();
                });
            });
            
            // ÁÇπÂáªÂÖ∂‰ªñÂú∞ÊñπÂÖ≥Èó≠Âä†Âè∑ÈÄâÈ°π
            document.addEventListener('click', function(event) {
                if (isAddOptionsOpen && 
                    !addButton.contains(event.target) && 
                    !addOptions.contains(event.target)) {
                    closeAddOptions();
                }
            });
            
            // Èò≤Ê≠¢ËèúÂçïÈù¢ÊùøÁÇπÂáª‰∫ã‰ª∂ÂÜíÊ≥°
            menuPanel.addEventListener('click', function(event) {
                event.stopPropagation();
            });
            
            addOptions.addEventListener('click', function(event) {
                event.stopPropagation();
            });
        }
        
        // ===== ÂàùÂßãÂåñ =====
        function init() {
            setupEventListeners();
            updateTime(); // ÂàùÂßãÊõ¥Êñ∞Êó∂Èó¥
            
            // ËÆæÁΩÆÂÆöÊó∂Êõ¥Êñ∞Êó∂Èó¥
            setInterval(updateTime, 60000);
        }
        
        // ===== ÁªôÊåâÈíÆÂä†QÂºπÊïàÊûú =====
function createRipple(e, button) {
    // ÂàõÂª∫Ê∂üÊº™
    let ripple = document.createElement('span');
    ripple.style.cssText = `
        position: absolute;
        width: 100px;
        height: 100px;
        background: rgba(78, 205, 196, 0.5);
        border-radius: 50%;
        transform: scale(0);
        animation: ripple 0.6s linear;
        top: ${e.offsetY - 50}px;
        left: ${e.offsetX - 50}px;
        pointer-events: none;
    `;
    
    button.appendChild(ripple);
    setTimeout(() => ripple.remove(), 600);
}

// Ê∑ªÂä†Ê∂üÊº™Âä®Áîª
let style = document.createElement('style');
style.textContent = `

        to { transform: scale(4); opacity: 0; }
    }
    .role-capsule, .advanced-capsule {
        position: relative;
        overflow: hidden;
    }
`;
document.head.appendChild(style);
        
        // È°µÈù¢Âä†ËΩΩÂÆåÊàêÊó∂ÂàùÂßãÂåñ
        window.addEventListener('DOMContentLoaded', init);
    </script>
